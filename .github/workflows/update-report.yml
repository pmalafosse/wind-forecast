name: Update Forecast Report

on:
  schedule:
    # Run every 30 minutes from 6:00 UTC to 0:30 UTC (skipping 1:00-6:00 UTC)
    - cron: '*/30 0 * * *'  # From 00:00 to 00:30
    - cron: '*/30 6-23 * * *'  # From 06:00 to 23:30
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create reports branch from main
        run: |
          # Fetch both branches
          git fetch origin main
          git fetch origin reports
          # Reset to main branch content
          git checkout reports
          git reset --hard origin/main

      - name: Generate report
        run: |
          mkdir -p out
          windforecast --summary
          cp out/report.html index.html

      - name: Commit and push changes
        run: |
          git add index.html
          git commit -m "chore: Update forecast report $(date +%Y-%m-%d_%H:%M)" --no-verify
          # Force push to create/update remote branch
          git push -f origin HEAD:reports
