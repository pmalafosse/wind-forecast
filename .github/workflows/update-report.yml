name: Update Forecast Report

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create reports branch from main
        run: |
          # Reset to main branch content
          git fetch origin main
          git reset --hard origin/main
          # Create new reports branch, overwriting if it exists
          git checkout -B reports

      - name: Generate report
        run: |
          mkdir -p out
          windforecast --summary
          cp out/report.html index.html

      - name: Commit and push changes
        run: |
          git add index.html
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: Update forecast report $(date +%Y-%m-%d_%H:%M)"
          # Force push since we're resetting the branch
          git push -f origin reports
