name: Update Forecast Report

on:
  schedule:
    # Run every hour from 6:00 UTC to 23:00 UTC
    - cron: '0 6-23 * * *'  # From 06:00 to 23:00
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - reports  # Only run on push to reports branch

jobs:
  update-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Reset reports to main content
        run: |
          # Fetch main branch
          git fetch origin main
          # Switch to reports branch (create if it doesn't exist)
          git checkout reports || git checkout -b reports
          # Reset to main's content
          git reset --hard origin/main

      - name: Generate report
        run: |
          mkdir -p out
          windforecast
          cp out/report.html index.html

      - name: Commit and push changes
        run: |
          git add index.html
          git commit -m "chore: Update forecast report $(date +%Y-%m-%d_%H:%M)" --no-verify
          # Force push to create/update remote branch
          git push -f origin HEAD:reports
